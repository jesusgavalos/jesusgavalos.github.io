<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Daily Image</title>
    <link rel="stylesheet" type="text/css" href="main_style.css">
    <link href="https://fonts.googleapis.com/css?family=Notable" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bitter:700|Notable" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div id="titlecontainer">
      <div id="titlebox">
        <h1>Daily Image</h1>
        <h2>For the peace, everybody.</h2>
      </div>
    </div>
    <div id="photocontainer">
      <div id="photobox">
        <img src="https://picsum.photos/600/600/?random" class="desktopimage" />
        <img src="https://picsum.photos/450/450/?random" class="mediumimage" />
        <img src="https://picsum.photos/400/400/?random" class="smallimage2" />
        <img src="https://picsum.photos/300/300/?random" class="smallimage" />
      </div>
    </div>
    <div id="randombutton">
      <div id="randombox">
        <input class="randombutton" type="button" value="Another one!" onClick="window.location.reload()" />
      </div>
    </div>
    <div id="disclaimercontainer">
      <div id="disclaimerbox">
        <p>Photos provided by
          <a href="https://picsum.photos">Lorem Picsum</a>
          <br>
          Jesús Avalos © 2018.
        </p>
      </div>
    </div>
  </body>
</html>
